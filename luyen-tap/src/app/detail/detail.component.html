
<div class="card text-left" *ngIf="student">

  <div class="card-body">
    <label>Tên học sinh</label>
    <h4 class="card-title">{{student.name}}</h4>
    <label>Điểm học sinh</label>
    <p class="card-text">{{student.score}}</p>
    <label>Lượt vote</label>
    <p class="card-text">{{student.vote}}</p>

  </div>
</div>
