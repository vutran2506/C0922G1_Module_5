<h1 style="text-align: center">Countdown Timer</h1>

<div class="group-actions">
  <button class="action-button" (click)="start()">Start</button>
  <button class="action-button" (click)="stop()">Stop</button>
  <button class="action-button" (click)="reset()">Reset</button>
</div>
<div class="timer-container">
  <span class="timer">{{ remainingTime }}</span>
</div>
<p class="message">{{ message }}</p>
