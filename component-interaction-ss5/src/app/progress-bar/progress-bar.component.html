<h2>Progress Bar</h2>

<div class="progress-bar-container" [style.backgroundColor]="backgroundColor">
  <div class="progress" [ngStyle]="{
  backgroundColor: progressColor,
  width: progress + '%'
  }"></div>
</div>

<button style="float: left" type="button" class="btn btn-primary" (click)="changValueAdd()">Thêm</button>
<button style="float: right" type="button" class="btn btn-primary" (click)="changValueSub()">Giảm</button>
