<div class="container">
  <div class="mb-3">
    <h3>Delete Todo</h3>
  </div>
  <div class="col-6 mb-3">
    <form *ngIf="todoFormDelete" [formGroup]="todoFormDelete" (ngSubmit)="deleteTodo()">
      <input type="number" hidden formControlName="id">
      <span>Content</span>
      <input type="text" formControlName="content" class="form-control">
      <input hidden formControlName="complete">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
